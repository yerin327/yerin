<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<script src="js/jquery-1.11.1.min.js"></script>
 
<script src="fileupload/js/jquery.ui.widget.js"></script>
<script src="fileupload/js/jquery.iframe-transport.js"></script>
<script src="fileupload/js/jquery.fileupload.js"></script>
 
<!-- bootstrap just to have good looking page -->
<script src="fileupload/bootstrap/js/bootstrap.min.js"></script>
<link href="fileupload/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
 
<!-- we code these -->
<link href="fileupload/css/dropzone.css" type="text/css" rel="stylesheet" />
<script src="fileupload/js/myuploadfunction.js"></script>
</head>
 
<body>
<h1>Spring MVC - jQuery File Upload</h1>
<div style="width:500px;padding:20px">
 
    <input id="fileupload" type="file" name="files[]" data-url="controller/upload.do" multiple>
 
    <div id="dropzone">Drop files here</div>
 
    <div id="progress">
        <div style="width: 0%;"></div>
    </div>
 
    <table id="uploaded-files">
        <tr>
            <th>File Name</th>
            <th>File Size</th>
            <th>File Type</th>
            <th>Download</th>
        </tr>
    </table>
 
</div>
</body> 
</html>
